<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>LightBox</title>
    <!-- ココに lightbox.css 読み込みを書く -->
    <!-- ココに style.css 読み込みを書く -->
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- ココに jQuery 読み込みを書く -->
    <!-- ココに lightbox.js 読み込みを書く -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script>
        lightbox.option({
            // スピード調整
            'resizeDuration': 200,
            //最後の次は元に戻る
            'wrapAround': true
        })
    </script>
</head>

<body>
    <section id="demo1" class="demo">
        <h3>画像［単体］</h3>

        <!-- ココに ul要素 を書く -->
        <ul>
            <li>
                <a href="images/image-1.jpg" data-lightbox="image-1" data-title="My caption">
                    <img src="images/thumb-1.jpg" alt="" ></a>
            </li>
            <li>
                <a href="images/image-2.jpg" data-lightbox="image-2" data-title="My caption">
                    <img src="images/thumb-2.jpg" alt=""></a>
            </li>
        </ul>

    </section>

    <hr>

    <section id="demo2" class="demo">
        <h3>画像［グループ化］</h3>

        <!-- ココに ul要素 を書く -->
        <ul>
            <li>
                <a href="images/image-3.jpg" data-lightbox="image-3">
                    <img src="images/thumb-3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="images/image-4.jpg" data-lightbox="image-3">
                    <img src="images/thumb-4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="images/image-5.jpg" data-lightbox="image-3">
                    <img src="images/thumb-5.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="images/image-6.jpg" data-lightbox="image-3">
                    <img src="images/thumb-6.jpg" alt="">
                </a>
            </li>
        </ul>

    </section>
</body>

</html>
